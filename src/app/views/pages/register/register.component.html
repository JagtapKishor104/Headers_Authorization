<div class="d-flex justify-content-center mt-5 pt-5 ">
  <div class="card background" style="width:50rem">
   
    <div class="card-body">
      <form [formGroup]="register_form" (ngSubmit)="createAgency()">
        <div class="row g-3">
          <h5 class="card-title text-center mt-3">Agency Name</h5>
          <div class="col-md-6">
            <label class="form-label">Agency Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Mobile Number</label>
            <input type="number" class="form-control" formControlName="mobile_number">
          </div>
          <div class="col-md-6">
            <label class="form-label">Contact Person Name</label>
            <input type="text" class="form-control" formControlName="contact_person_name">
          </div>

          <h5 class="card-title text-center mt-3">PayRoll Register Form </h5>
          <div class=" col-md-6">
            <label class="form-label"> Name <span>*</span></label>
            <input type="text" class="form-control" placeholder="Enter First Name" formControlName="name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email <span>*</span></label>
            <input type="email" class="form-control" placeholder="Enter Email" formControlName="email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Mobile<span>*</span></label>
            <input type="number" class="form-control" placeholder="Enter Password" formControlName="mobile" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Password<span>*</span></label>
            <input type="password" class="form-control" placeholder="Enter password" formControlName="password"
              required>
          </div>
          <!-- <div class="col-md-6">
            <label class="form-label">User Type<span>*</span></label>
            <select class="form-select" aria-label="Default select example" formControlName="type">
              <option value="1">Admin</option>
              <option value="2">Supervisor</option>
            </select>
          </div> -->
          <div class="col-md-6 ">
            <label class="form-label">City Name</label>
            <ng-select [items]="city" bindLabel="city" bindValue="id" placeholder="City Name" formControlName="city_id">
            </ng-select>
          </div>
          <div class="col-md-12">
            <label class="form-label">Address</label>
            <textarea formControlName="address" class="form-control" cols="3"></textarea>

          </div>
          <div class="text-center text-light">
            <button type="submit" class="btn btn-outline-primary text-center text-light">Register User</button>
            <p class="mt-2">Already User? <span class="link-primary" routerLink="/login">Please Login</span></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
